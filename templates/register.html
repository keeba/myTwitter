{% extends "base.html" %}

{% block main %}

 <form action="" method="post" role="form" class="form-signin" style="max-width:660px;">
	  <h2 class="form-signin-heading form-inline" style="margin-bottom:20px;">Create an account</h2>
	  {% csrf_token %}
	  {% if form.errors %}
	    <p class="text-danger">
		  {% for field in form %}
			  {% for error in field.errors %}
	          	<strong>{{ error|escape }}</strong>
	      	  {% endfor %}
		  {% endfor %}
	    </p	>
	  {% endif %}
	  
	  <div class="col-sm-5" style="margin-left:-15px;">
		  <div class="form-group required">
	  		  <label for="id_username">User Name</label> 
			  <input id="id_username" maxlength="100" name="username" type="text" class="form-control" placeholder="User Name" required> 
		  </div>
		  <div class="form-group required">
			  <label for="id_password1">Password:</label> 
			  <input id="id_password1" name="password1" type="password" class="form-control" placeholder="Password" required>
		  </div>	  
		  <div class="form-group required">		  
			  <label for="id_password2">Password confirmation:</label> 
	 	  	  <input id="id_password2" name="password2" type="password" class="form-control" placeholder="Password confirmation" required> 
		   </div>	  
  	  </div>
	  <div class="col-sm-5 col-sm-offset-1">
		  <div class="form-group required">		  
			  <label for="id_email">Email:</label> 
			  <input id="id_email" name="email" type="email" class="form-control" placeholder="Email" required>
	  	  </div>		
		  <div class="form-group required">		  		  
			  <label for="id_first_name">First Name:</label> 
			  <input id="id_first_name" name="first_name" type="text" class="form-control" placeholder="First Name" required>
		  </div>	  
		  <div class="form-group required">		  		  	  
			  <label for="id_last_name">Last Name:</label> 
			  <input id="id_last_name" name="last_name" type="text" class="form-control" placeholder="Last Name" required>
		  </div>		  
	  </div>
	  <div class="col-sm-10 text-center" style="margin-top:20px;">
		<input type="submit" class="btn btn-primary btn-lg" value="Create the account">
	  </div>	  

  </form>

{% endblock %}
